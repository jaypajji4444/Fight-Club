    <script>
        const resultButton = getElementById("btn123").addEventListener("onClick", () => {

        })
        const userData = JSON.parse(localStorage.getItem("userData"))
        if (userData == null) {
            window.location.replace("/distribution/login.html")
        }
        const username = document.getElementById("userName")
        const userEmail = document.getElementById("userEmail")
        username.innerHTML = userData.user.name
        userEmail.innerHTML = userData.user.email



        const fetchTest = async() => {
            try {


                const data1 = await fetch("http://localhost:8000/qapi/question ")
                const res1 = await data1.json()
                console.log(res1)
                const parent = document.getElementById("parent")
                parent.innerHTML = ""

                res1.forEach((ele, i) => {
                    var heading = ele.questionType
                    var questions = ele.questions
                    const row = document.createElement("div")
                    row.setAttribute("class", "row")
                    row.setAttribute("id", `row${i}`)
                    row.innerHTML += `<div class="col-lg-12">
                      <h2 class="text-primary">${heading}</h2>
                    </div>`
                    questions.forEach((element, index) => {
                        const div = `
                      <div class="col-lg-6">
                        <div class="block">
                          <div class="title fs-4"><strong class="d-block">Question</strong><span class="d-block">${element}</span></div>
                          <div class="block-body">
                            <form>
                              <div class="radio">
                                <label ><input type="radio" name="radio${ele.questionType}" value="coolpa" ><span style="padding:5px; margin:auto;font-size:18px">Agree</span></label>
                              </div>
                              <div class="radio">
                                <label><input type="radio" name="radio${ele.questionType}" value="disagree">Disagre</label>
                              </div>
                              <div class="radio">
                                <label><input type="radio" name="radio${ele.questionType}" value="agree">Strongly Agree</label>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                      
                      `
                        row.innerHTML += div
                    })
                    parent.appendChild(row)
                })
                const button = document.createElement("button")
                button.setAttribute("class", "btn btn-primary")
                button.setAttribute("id", "btnSubmit")
                button.innerHTML = "Submit"
                button.addEventListener("click", submitHandler)
                parent.appendChild(button)

            } catch (err) {
                console.log(err)
            }
        }

        fetchTest()

        function submitHandler(e) {
            var ei = 0
            var sn = 0
            var tn = 0
            var jp = 0

            e.preventDefault()

            document.querySelectorAll("input[name='radioEI']:checked").forEach(ele => {
                const ans = ele.value
                console.log(ans)
                if (ans == "coolpa") ei += 1
                if (ans == "agree") ei += 3
                if (ans == "disagree") ei = ei - 3
            })


            document.querySelectorAll("input[name='radioSN']:checked").forEach(ele => {
                const ans = ele.value
                console.log(ans)
                if (ans == "coolpa") sn += 1
                if (ans == "agree") sn += 3
                if (ans == "disagree") sn = sn - 3
            })


            document.querySelectorAll("input[name='radioTN']:checked").forEach(ele => {
                const ans = ele.value
                console.log(ans)
                if (ans == "coolpa") tn += 1
                if (ans == "agree") tn += 3
                if (ans == "disagree") tn = tn - 3
            })


            document.querySelectorAll("input[name='radioJP']:checked").forEach(ele => {
                const ans = ele.value
                console.log(ans)
                if (ans == "coolpa") jp += 1
                if (ans == "agree") jp += 3
                if (ans == "disagree") jp = jp - 3
                console.log(jp)
            })
            var result = ""
            if (ei < 0) result += "I"
            else result += "E"

            if (sn < 0) result += "N"
            else result += "S"


            if (tn < 0) result += "N"
            else result += "T"


            if (jp < 0) result += "P"
            else result += "J"

            console.log(result)
            const obj = {
                result: result,
                email: userData.user.email,
                id: userData.user._id
            }

            fetch("http://localhost:8000/resultapi/result", {
                    method: 'POST',
                    headers: new Headers({
                        "Content-type": "application/json"
                    }),
                    body: JSON.stringify(obj)
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    alert("Thank for completing the test!!")
                })
                .catch(err => console.log(err))

        }
    </script>
